{% extends 'layout/basic.html' %}
{% load static %}

{% block title %}Новости{% endblock %}
{% block content %}
	{% for post in posts %}
	<div class="card">
  		<div class="card-header feed-header">
			<h2>{{ post.title }}</h2>
		</div>

		<div class="card-body feed-body">
	    <blockquote class="blockquote mb-0">
	      <p>{{ post.content }}</p>
	      <footer class="blockquote-footer"><p>{{ post.author }} <p>{{ post.created_at }}</p> </p> </cite></footer>
	    </blockquote>
		</div>
	</div>	
	{% endfor %}
{% endblock %}
